<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Component Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .editor {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace;
        }
        /* Add transition for smooth view switching */
        .view-transition {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="max-w-4xl mx-auto p-6">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800 mb-2">React Component Builder</h1>
                    <p class="text-gray-600">Paste your React component code below and click "Build" to get the compiled dist folder.</p>
                </div>
                
                <!-- Add view switcher -->
                <div class="flex items-center gap-2">
                    <span class="text-sm text-gray-600">Code</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="viewToggle" class="sr-only peer" onchange="toggleView()">
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                    </label>
                    <span class="text-sm text-gray-600">Preview</span>
                </div>
            </div>
            
            <!-- Code Editor View -->
            <div id="editorView" class="view-transition">
                <div class="mb-6">
                    <textarea 
                        id="componentCode" 
                        class="editor w-full h-96 p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        spellcheck="false"
                    >// Example component
function ExampleComponent() {
    return (
        <div className="p-4">
            <h2 className="text-xl font-bold">Hello World</h2>
            <p>This is a sample component</p>
        </div>
    );
}

export default ExampleComponent;</textarea>
                </div>
            </div>

            <!-- Live Preview View -->
            <div id="previewView" class="hidden view-transition">
                <div class="border rounded-lg overflow-hidden bg-white mb-6">
                    <iframe 
                        id="previewFrame" 
                        class="w-full h-[80vh] border-0"
                        onload="adjustIframeHeight(this)"
                    ></iframe>
                </div>
            </div>
            
            <div class="flex items-center gap-4">
                <button 
                    onclick="buildComponent()" 
                    class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
                >
                    Build Component
                </button>
                <div id="status" class="text-gray-600"></div>
            </div>
            
            <div id="error" class="mt-4 text-red-600"></div>

            <!-- Download section -->
            <div id="downloadSection" class="mt-4 hidden">
                <div class="flex gap-4">
                    <a id="deploymentLink" target="_blank" class="text-blue-600 hover:text-blue-800 underline">Open in New Tab</a>
                    <a id="downloadLink" class="text-blue-600 hover:text-blue-800 underline">Download ZIP</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add view toggling functionality
        function toggleView() {
            const editorView = document.getElementById('editorView');
            const previewView = document.getElementById('previewView');
            const isPreviewMode = document.getElementById('viewToggle').checked;

            if (isPreviewMode) {
                editorView.classList.add('hidden');
                previewView.classList.remove('hidden');
            } else {
                editorView.classList.remove('hidden');
                previewView.classList.add('hidden');
            }
        }

        async function buildComponent() {
            const componentCode = document.getElementById('componentCode').value;
            const errorDiv = document.getElementById('error');
            const statusDiv = document.getElementById('status');
            const buildButton = document.querySelector('button');
            const previewView = document.getElementById('previewView');
            const downloadSection = document.getElementById('downloadSection');
            const previewFrame = document.getElementById('previewFrame');
            
            errorDiv.textContent = '';
            statusDiv.textContent = 'Building...';
            buildButton.disabled = true;

            try {
                const response = await fetch('http://localhost:3000/api/build', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ componentCode })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Build failed');
                }

                const result = await response.json();
                statusDiv.textContent = 'Build successful!';

                // Show preview and download sections
                downloadSection.classList.remove('hidden');
                
                // Set iframe source
                previewFrame.src = result.deploymentUrl;

                // Update links
                const deploymentLink = document.getElementById('deploymentLink');
                const downloadLink = document.getElementById('downloadLink');
                
                deploymentLink.href = result.deploymentUrl;
                downloadLink.href = result.downloadUrl;

                // Switch to preview mode
                document.getElementById('viewToggle').checked = true;
                toggleView();

            } catch (error) {
                errorDiv.textContent = `Error: ${error.message}`;
                statusDiv.textContent = '';
            } finally {
                buildButton.disabled = false;
            }
        }

        // Add iframe height adjustment function
        function adjustIframeHeight(iframe) {
            try {
                const height = Math.max(
                    400,
                    iframe.contentWindow.document.documentElement.scrollHeight,
                    iframe.contentWindow.document.body.scrollHeight
                );
                iframe.style.height = height + 'px';
            } catch (e) {
                // If we can't access the iframe content (due to CORS), keep minimum height
                console.warn('Could not adjust iframe height:', e);
            }
        }
    </script>
</body>
</html>
